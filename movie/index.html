<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootcss.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quick Movie Rating</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Quick Rating</h1>
            <p>Stop wasting time on bad movies. Quickly determine your prospective movies' ratings before you watch.</p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>What movie?</h3>
                    </div>
                    <div class="panel-body">
                       <form action="">
                           <div class="form-group">
                               <input type="text" class="form-control" id="search">
                               <button type="submit" class="btn btn-dark form-control" id="searchBtn">Go!</button>
                           </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <!-- <div class="panel-heading">
                        <h3>Results</h3>
                    </div> -->
                    <div id="ratingSection" class="panel-body">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
